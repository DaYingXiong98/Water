<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"   content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商家</title>
    <link rel="stylesheet" href="css/商家.css">
</head>
<body>
<header>
    <a href="index.html" class="iconfont icon-fanhui" ></a>
    <span>商品详情</span>
    <a href=""></a>
</header>
<div class="search">
    <input type="text" placeholder="搜索您需要的商品">
</div>
<div class="store">
    <a href="" class="storeimg">
        <img src="./Image/img/卡兹.jpg" alt="">
    </a>
    <div class="storedetail">
        <p class="name">Rush B</p>
        <ul class="content">
            <div class="condition">
                <p class="sole">接单</p>
                <p class="num">90</p>
                <p class="sole">成交</p>
                <p class="num">57</p>
                <p class="sole">好评</p>
                <p class="num">1%</p>
            </div>
        </ul>
        <a href="" class="zx">
            <p>咨询</p>
        </a>
    </div>
</div>
<ul class="button">
    <li>全部项目</li>
    <li id="now">促销项目</li>
    <li>用户评价</li>
</ul>
<ul class="content">
    <li>
        <a href="" class="imgbox">
            <img src="./Image/img/卡兹.jpg" alt="">
        </a>
        <div class="textbox">
            <a class="left1" href="">终极生物帮你洗鞋</a>
            <p class="text">卡兹失去了思考</p>
            <div class="condition">
                <p class="sole">好评</p>
                <p class="num">100%</p>
                <p class="sole">月售</p>
                <p class="num">1000</p>
                <p class="money">555元/件</p>
            </div>
            <div class="bao">
                <div class="iconfont icon-guoneijiudian"></div>
                <p class="baodashi">JO&nbspJO</p>
            </div>
        </div>
    </li>
</ul>
</body>
</html>
